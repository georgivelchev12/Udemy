<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/medies.css">
    <title>Pluralsight</title>
</head>

<body>
    <div class="main">
        <div class="main-login">
            <div class="signin">
                <div class="logo">
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Sluralpright" />
                </div>
                <form>
                    <div>
                        <label for="emailorusername">Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button class="btn-primary">
                        Sign In
                    </button>
                </form>
                <div class="links">
                    <a href="">Forgot Password</a>
                    <a href="">Sign in With company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span> OR </span>
                    <hr class="bar">
                </div>
                <a href="#" class="btn-secondary">Create an account</a>
                <footer id="main-footer">
                    <p>Copyright &copy; 2018, Sluralpright All Rights Reserved</p>
                    <div>
                        <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                    </div>
                </footer>
            </div>
        </div>

        <div class="main-image">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
                    <a href="" class="btn-secondary">Start a FREE 10-day trial</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
